<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Reclamation Table</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- User Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            User Name
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.user.name }}
          </td>
        </ng-container>

        <!-- Reclamation Type Column -->
        <ng-container matColumnDef="reclamationType">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Reclamation Type
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.reclamationType }}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Description
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.description }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Status
          </th>
          <td mat-cell *matCellDef="let element">
            <span
              class="f-w-600 p-6 p-y-4 f-s-12"
              [ngClass]="{
                'text-warning': element.status === 'PENDING',
                'text-success': element.status === 'RESOLVED',
                'text-error': element.status === 'REJECTED'
              }"
            >
              {{ element.status | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- Date Submitted Column -->
        <ng-container matColumnDef="dateSubmitted">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date Submitted
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateSubmitted }}
          </td>
        </ng-container>

        <!-- Date Resolved Column -->
        <ng-container matColumnDef="dateResolved">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date Resolved
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.dateResolved || 'Not Resolved' }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Actions
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              
              <button mat-menu-item color="primary" [routerLink]="['/ui-components/details', element.id]">
                <mat-icon>update</mat-icon>
                <span>Details</span>
                
              </button>
              

              
                <button mat-menu-item (click)="deleteReclamation(element.id)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
                
            </mat-menu>
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
